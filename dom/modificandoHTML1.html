<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('be-attribute', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'

        const div3 = document.createElement('div')
        div3.appendChild(p) /* p entra como ultimo filho da div3 */

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('antess')
        div3.insertBefore(texto, div3.childNodes[0]) /* quem, onde */

        const div4 = div3.cloneNode(true) /* deep? true -> clona os filhos juntos, false n√£o clona os filhos */
        body.appendChild(div4)
        
    </script>
</body>

</html>
