<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera-ai href="https://google.com.br" >Google</a>
        <!-- pode inserir o - onclick="navegarEm5s(event)" - passando o evento ou usar o query selector no JS -->
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault()
            console.log('saindo em 5s...')
            setTimeout(()=>{
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        /* onclick: */
    /*  const a = document.querySelector('a')
        a.onclick = navegarEm5s
    */
        /* or */

        const a = document.querySelector('[espera-ai]')
        a.onclick = navegarEm5s
    </script>
</body>
