<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio html</title>
    <style>
        #conteudo{
            padding: 30px, 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00-teste</a> |
        <a href="exercicios/texto1.html">00 - 1</a> |
        <a href="exercicios/texto2.html">00 - 2 </a> |
        <a href="exercicios/listas.html">00 - 3 </a> |
        <a href="exercicios/listasAninhadas.html">00 - 4 </a>|
    </nav>
    <section id="conteudo">

    </section>
    <footer>
        curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                
                fetch(link.href) //req ajax/promisse
                    .then(resposta => resposta.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
