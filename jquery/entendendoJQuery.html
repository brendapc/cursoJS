<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // $ ou jQuery
        $('div').hide(5000).show(5000).fadeOut(5000) /* funcinam como funções de um objeto externo(inventado) que contém o nó */
        console.log($('div').get(0)) /* a função get pega o nó puro da DOM, por isso não é possivel utilizar qualquer função de show,hide, fadein/out */
        console.log($.inArray(3,[1,2,3,4]))/* o 3 esta no array? em qual posição (-1 para não está, num da posição se está*/
    
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }
        $('body').fundoVerde().fadeOut(1000)
    
    </script>
</body>
